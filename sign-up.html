<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUNGSTEN Exchange</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/login&singUpStyle.css" />
  </head>
  <body>
    <div class="container" style="background-image: ">
      <div class="top">
        <h2>Welcome to Tungsten Exchange</h2>
        <h6>THE EVOLUTION OF CRYPTO FINANCE & INVESTMENTS</h6>
      </div>
      <div class="middle">
        <div class="centre">
          <h3>Register With</h3>
          <a href="/auth/google">
            <img src="img2/icon/icons8_google_64.png" alt=""
          /></a>

          <h5>or</h5>
          <form action="/sign-up" method="post">
            <div class="input">
              <h4>Name</h4>
              <input type="text" id="name" name="name" /><br />
            </div>
            <div class="input">
              <h4>E-mail</h4>
              <input type="email" id="email" name="username" /><br />
            </div>
            <div class="input">
              <h4>Password</h4>
              <input
                type="password"
                minlength="8"
                id="password"
                name="password"
              /><br />
              <input class="check" type="checkbox" onclick="myFunction()" />
            </div>
            <!-- <input class="location" value="" type="hidden" name="location"></input> -->
            <p>Password Requirement</p>
            <p>Atleast 8 Characters</p>
            <br />

            <a href="/dashboard">
              <button style="margin: 10px 0" class="btn" type="submit">
                Sign up
              </button>
            </a>
            <p class="down">
              Already have an account? <a href="/login-up">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
